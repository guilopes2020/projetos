<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Urna Eletr√¥nica</title>
</head>
<body>

<div class="urna">
    <div class="tela">
        <div class="divisao-1">
            <div class="divisao-1-left">
                <div class="votopara">
                    <span>SEU VOTO PARA</span>
                </div>
                <div class="candidato">
                    <span>VEREADOR</span>
                </div>
                <div class="num-candidato">
                    <div class="numero pisca"></div>
                    <div class="numero"></div>
                </div>
                <div class="inf-candidato">
                    Nome: FULANO DE TAL<br>
                    Partido: PSDB<br>
                    Vice-Prefeito: BELTRANO DE TAL
                </div>
            </div>
            <div class="divisao-1-right">
                <div class="foto-candit">
                    <img src="images/12457.png">
                    Prefeito
                </div>
                <div class="foto-candit small">
                    <img src="images/38111.png">
                    vice-Prefeito
                </div>
            </div>
        </div>
        <div class="avisos">
            Aperte a tecla:<br>
            <strong>CONFIRMA</strong> para CONFIRMAR este voto<br>
            <strong>CORRIGE</strong> para REINICIAR este voto
        </div>
    </div>
    <div class="teclado">
        <audio class="clique" src="audios/clique.mp3"></audio>
        <div class="teclado-linha">
            <div class="teclado-btn" onclick="clicou('1')">1</div>
            <div class="teclado-btn" onclick="clicou('2')">2</div>
            <div class="teclado-btn" onclick="clicou('3')">3</div>
        </div>
        <div class="teclado-linha">
            <div class="teclado-btn" onclick="clicou('4')">4</div>
            <div class="teclado-btn" onclick="clicou('5')">5</div>
            <div class="teclado-btn" onclick="clicou('6')">6</div>
        </div>
        <div class="teclado-linha">
            <div class="teclado-btn" onclick="clicou('7')">7</div>
            <div class="teclado-btn" onclick="clicou('8')">8</div>
            <div class="teclado-btn" onclick="clicou('9')">9</div>
        </div>
        <div class="teclado-linha">
            <div class="teclado-btn" onclick="clicou('0')">0</div>
        </div>
        <div class="teclado-linha">
            <div class="teclado-btn btn-branco" onclick="branco()">BRANCO</div>
            <div class="teclado-btn btn-corrige" onclick="corrige()">CORRIGE</div>
            <div class="teclado-btn btn-confirma" onclick="confirma()">CONFIRMA
                <audio class="fimVoto" src="audios/audioFimVoto.mp3"></audio>
                <audio class="audiofim" src="audios/somFinal.mp3"></audio>
            </div>
        </div>
    </div>
</div>
    
    <script src="js/etapas.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
