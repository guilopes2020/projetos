<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SlideShow</title>
</head>
<body>
    <header>
        <div class="cabecalho"></div>
        <div class="slider">
            <div class="slider-controls">
                <div class="slider-control" onclick="goPrev()">Anterior</div>
                <div class="slider-control" onclick="goNext()">Próxima</div>
            </div>
            <div class="slider-width">
                <div class="slider-item" style="background-image: url('images/pizza.jpeg');">Torre Baboyes</div>
                <div class="slider-item" style="background-image: url('images/imagem2.jpeg');">Ponte largataurus</div>
                <div class="slider-item" style="background-image: url('images/imagem4.jpeg');">Camêra Babaflocks</div>
            </div>
        </div>
    </header>
    <section>
        <h1>Resto do site</h1>
    </section>

<script src="js/script.js"></script>    
</body>
</html>
