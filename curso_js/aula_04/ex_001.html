<div class="multas">
<h1>Sistema de multas</h1>
velocidade do carro:<br>
<input type="number" placeholder="digite sua velocidade" name="txtvel" id="txtvel">
<input type="button" value="verificar" onclick="calcular()">

<div id="res">
    
</div>
    <script>
        function calcular() {
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>sua velocidade atual é de <strong>${vel} Km/h</strong></p>`
                if (vel > 70) {
                    res.innerHTML += `<p>Você está acima da velocidade permitida. <strong>MULTADO!</strong></p>` 
                } else {
                    res.innerHTML += `<p>Você está dentro da velocidade permitida. Boa viagem!</P`
                }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>

        <script>
            function votar() {
               var nome = document.querySelector('input#nome')
               var idade = document.querySelector('input#idade')
               var texto = document.querySelector('div#texto2')
               var agora = new Date()
               var hora = agora.getHours()
               var minut = agora.getMinutes()
               var dia = agora.getUTCDate()
               var mes = agora.getMonth()
               var ano = agora.getUTCFullYear()

               if (idade.value >= 16 && idade.value < 18 ) {
                   texto.innerHTML = `<p>${nome.value}, agora são ${hora}:${minut}Hs do dia ${dia} de ${mes} do ano de ${ano}, e você tem ${idade.value}, anos e você é menor de idade e seu voto é opcional"</P>`
               } else if (idade.value < 16 ) {
                   texto.innerHTML = `<p>${nome.value}, agora são ${hora}:${minut}Hs do dia ${dia} de ${mes} do ano de ${ano}, você tem ${idade.value}, anos e você é menor de idade e não pode votar!"</P>`
               } else if (idade.value >= 18 && idade.value < 65) {
                   texto.innerHTML = `<p>${nome.value}, agora são ${hora}:${minut}Hs do dia ${dia} de ${mes} do ano de ${ano}, você tem ${idade.value}, anos e você é maior de idade e seu voto é obrigatório!"</P>`
               } else 
                    texto.innerHTML = `<p>${nome.value}, agora são ${hora}:${minut}Hs do dia ${dia} de ${mes} do ano de ${ano}, você tem ${idade.value}, anos e você é idoso e seu voto é opcional!"</P>`
            }
        </script>
