<!DOCTYPE html>
<html lang="pt-br">

    <title>Validando Formulários</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/foto.png" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>
            <form method="POST">
                <label>
                    <input type="name" name="name" placeholder="Seu Nome" required>

                <label>
                    <input type="email" name="email" placeholder="seu E-mail" required>
                </label>
                <label>
                    <input type="password" name="passwird" placeholder="Sua senha" required>
                </label>
                <label>
                    <input type="submit" value="Cadastrar">
                </label>
            </form>
            <div>
                <p>Já tem cadastro?<a href="">Faça o Login</a></p>
            </div>
        </div>
    </div>    


    <script src="js/script.js"></script>
