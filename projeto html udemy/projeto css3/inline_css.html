<!DOCTYPE html>
<html>
<head>
	<title>Inline Style</title>
	<meta charset="utf-8">
	<style type="text/css">
		#topo{
			background-color: green;
		}

		#conteudo{
			background-color: red;
		}

		#rodape{
			background-color: blue;

		}

		.produto{
			background-color: gray;
			margin: 10px;
		}

		
	</style>
	
</head>
<body>

	<div id="topo">
		
		<img src="imagens/amazon.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contatos</li>
		</ul>

	</div>

	<div id="conteudo">
		
		<div class="produto">
			
			Produto 1
		</div>
		<div class="produto">
			Produto 2
		</div>
		<div class="produto">
			Produto 3
		</div>

	</div>

	<div id="rodape">
		Todos os direitos reservados
	</div>

</body>
</html>
